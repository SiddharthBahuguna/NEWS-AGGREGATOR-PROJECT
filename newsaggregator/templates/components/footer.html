{% load static %}
<footer class="container">
    <div class="footer-section row" style="justify-content: space-between;">
        <div class="wrapper col-md-3 col-12">
            <a href="#" class="footer-logo">
                <span class="logo-light">
                    <span class="logo-container"><img src="{% static './assets/images/news.png' %}" alt="logo" width="70" />Onion News</span>
                </span>
                <span class="logo-dark">
                    <span class="logo-container"><img src="{% static './assets/images/news.png' %}" alt="logo" width="70" />Onion News</span>
                </span>
            </a>

            <p class="footer-text">
                <span>&copy; <script>document.write(new Date().getFullYear())</script> Onion News Aggregator. All rights reserved.</span>
            </p>
        </div>

        <div class="wrapper col-md-3 col-12" style="justify-content: center;display: flex;">
            <div id="google_element"></div>
            <script src="https://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
            <script>
              function loadGoogleTranslate() {
                new google.translate.TranslateElement({
                  pageLanguage: 'en'
                }, 'google_element');
              }
            </script>
        </div>

        <div class="wrapper col-md-3 col-12" style="display: flex;justify-content: space-around;flex-direction: column;">
            <p class="footer-title">Legal Stuff</p>
            <ul>
                <li>
                    <a href="{% url 'core:privacy' %}" class="footer-link">Privacy Notice</a>
                </li>
                <li>
                    <a href="#" style="pointer-events: none; opacity: 0.5;" class="footer-link">Cookie Policy</a>
                </li>
                <li>
                    <a href="#" style="pointer-events: none; opacity: 0.5;" class="footer-link">Terms Of Use</a>
                </li>
            </ul>
        </div>
    </div>

    <p class="copyright" style="margin: 0;">&copy; Copyright 2024 <a href="#">Onion News</a></p>
</footer>
