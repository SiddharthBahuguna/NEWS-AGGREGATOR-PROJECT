<body class="light-theme">

    <!-- Preloader -->
    <div id="preloader">
        <div class="container">
            <div class="cup top">
                <div class="sand"></div>
            </div>
            <div class="cup">
                <div class="sand bottom"></div>
            </div>
        </div>
    </div>

    <div class="outer-align" style="display: none; flex-direction: column; justify-content: space-between; min-height: 100vh;">
        <header>
            <div class="navbar-section">
                {% include 'components/navbar.html' %}
                {% load social_share %}
            </div>
            {% block category %}
            {% endblock category %}
            
            {% block index %}

            <!-- for authentication page -->
            {% block authentication %}
            {% endblock authentication %}

            {% endblock index %}
        </header>
        <div class="chat">
            <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
            <script src="https://mediafiles.botpress.cloud/6ce5b4e8-0a4b-4b34-9569-6d06fc3c8a1b/webchat/config.js" defer></script>
        </div>
        {% include 'components/footer.html' %}
    </div>

    <script>
        // Apply the saved theme class as soon as the body is available
        const savedTheme = localStorage.getItem('theme') || 'light-theme';
        document.body.classList.add(savedTheme);
    </script>
    <script>
        // theme toggle variables
        const themeBtn = document.querySelectorAll('.theme-btn');

        // Function to apply the theme
        function applyTheme(theme) {
          document.body.classList.remove('light-theme', 'dark-theme');
          document.body.classList.add(theme);

          for (let i = 0; i < themeBtn.length; i++) {
            themeBtn[i].classList.remove('light', 'dark');
            themeBtn[i].classList.add(theme === 'light-theme' ? 'light' : 'dark');
          }
        }

        // Load theme from localStorage
        const initialTheme = localStorage.getItem('theme') || 'light-theme';
        applyTheme(initialTheme);

        for (let i = 0; i < themeBtn.length; i++) {
          themeBtn[i].addEventListener('click', function () {
            const currentTheme = document.body.classList.contains('light-theme') ? 'light-theme' : 'dark-theme';
            const newTheme = currentTheme === 'light-theme' ? 'dark-theme' : 'light-theme';

            // Apply the new theme
            applyTheme(newTheme);

            // Save the new theme to localStorage
            localStorage.setItem('theme', newTheme);
          });
        }
    </script>
    <script src="{% static 'assets/js/preloader.js' %}"></script>
    <script src="{% static 'assets/js/speech.js' %}"></script>
</body>
