{% extends 'partials/base.html' %} {% load static %} {% block authentication %}
<div class="container">
  <div class="main-container">
    <div class="main-content">
      <div class="row">
        <div class="col-md-6">
          <img
            src="../../static/assets/images/sign-in-animate.svg"
            style="width: max-content"
          />
        </div>
        <div
          class="col-md-6"
          style="display: flex; align-items: center; justify-content: center"
        >
          <div class="form-container">
            <div class="form-content box">
              <div class="logo">
                <img
                  src="../../static/assets/images/news.png"
                  width="80px"
                  alt="News logo"
                  class="logo-light"
                />
                <img
                  src="../../static/assets/images/news.png"
                  width="80px"
                  alt="News logo"
                  class="logo-dark"
                />
              </div>

              <form method="POST">
                {% csrf_token %}
                <div class="signin-form" id="signin-form">
                  <div class="form-group">
                    <div class="animate-input">
                      <span> Enter email </span>
                      <input
                        class="login-signup-input form-control"
                        type="text"
                        name="email"
                        maxlength="100"
                        required=""
                        id="login_username"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="animate-input">
                      <span> Enter Password </span>
                      <input
                        class="login-signup-input form-control"
                        type="password"
                        name="password"
                        autocomplete="current-password"
                        required=""
                        id="login_password"
                      />
                      <button>Show</button>
                    </div>
                  </div>
                  <div class="btn-groupss">
                    <button class="btn-login" id="signin-btn" type="submit">
                      Sign In
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="box goto">
              <p>
                <span style="color: var(--foreground-tertiary)"
                  >Don't have an account?</span
                >
                <a href="{% url 'userauths:sign-up' %}">Sign up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock authentication %}
