{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>News Aggregator</title>
    <!-- Bootstrap CSS -->
    <!-- Connecting Bootstrap CSS file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
  </head>
  <body>
    <nav class="navbar-section navbar navbar-expand-lg bg-light navbar-light ">
      <div class="container">
        <!-- Changed the position of "About" hyperlink -->
        {% comment %} <a class="navbar-brand font-weight-bold" href="/about/">About</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
        </button> {% endcomment %}
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/about/">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'scrape' name='latest' %}"
                >Latest</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'scrape' name='entertainment' %}"
                >Entertainment</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'scrape' name='sports' %}"
                >Sports</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'scrape' name='politics' %}"
                >Politics</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'scrape' name='opinion' %}"
                >Opinion</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'scrape' name='breaking-news' %}"
                >Breaking News</a
              >
            </li>
            
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
              <li class="nav-item dropdown" id="loginDropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Login/Register
                </a>
                <ul class="dropdown-menu dropdown-menu-end login-form" aria-labelledby="navbarDropdown">
                  <form id="loginForm">
                      <div class="mb-3">
                          <label for="loginUsername" class="form-label">Username</label>
                          <input type="text" class="form-control" id="loginUsername" required>
                      </div>
                      <div class="mb-3">
                          <label for="loginPassword" class="form-label">Password</label>
                          <input type="password" class="form-control" id="loginPassword" required>
                      </div>
                      <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">New around here? Register</a>
                </ul>
              </li>
              <li class="nav-item" id="logoutButton" style="display: none;">
                <button class="btn btn-danger" onclick="logout()">Logout</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      
    </nav>
    <!-- Bootstrap JS (Optional if you're not using any other Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/scripts/logout.js"></script>

    {% block content %}    
    {% endblock %}
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">Â© 2024 Onion News Aggregator</span>
      </div>
    </footer>
    
  </body>
</html>
