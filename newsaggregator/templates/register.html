<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
   
<style>
    label{
        font-size: 20px;
        color:#dedbdb;
    }
    .user_card {
        z-index:99;
        width: 400px;
        /* margin-top: auto; */
        padding:10px;
        /* margin-bottom: auto; */
        background: #414A4C;
        position: sticky;

        display: flex;
        justify-content: center;
        flex-direction: column;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;

    }

    .form_container {
        margin-top: 20px;
    }

    #form-title{
        padding-top:20px;
        color: #fff;
    }
    .login_btn {
        width: 100%;
        background: #2c5968 !important;
        color: white !important;
    }
    .login_btn:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }
    .login_container {
        padding: 0 3rem;
    }
    .input_user,
    .input_pass:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }
</style>



<div class="container h-100 ">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="closebtn">X</div>
            <div class="d-flex justify-content-center">
                <h3 id="form-title">REGISTER ACCOUNT</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="input-group ">
                        <label for="">Username</label>
                    </div>
                    <div class="input-group mb-1">
                        <input type="text" class="form-control" name="username" placeholder='Username..' >
                    </div>
                    <div class="input-group">
                        <label for="">Email</label>
                    </div>
                    <div class="input-group mb-1">
                        <input type="email" class="form-control" name="email" placeholder='Email..' >
                    </div>
                    <div class="input-group ">
                        <label for="">Password</label>
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control" name="password1" placeholder='Enter password...' >
                    </div>
                    <div class="input-group ">
                        <label for="">Confirm Password</label>
                    </div>
                    <div class="input-group mb-2">
                        <input class="form-control" type="password" name="password2" placeholder="Re-enter Password...">
                    </div>
                    <p style="color:red;">{{form.errors}}</p>
                       <div class="d-flex justify-content-center mt-3 login_container">
                         <input class="btn login_btn form-control" type="submit" value="Register Account">
                       </div>
                </form>
            </div>
    
            <div class="mt-4 fs-6">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a href="" id="rloginbtn" class=" ml-2">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
